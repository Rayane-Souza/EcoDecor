<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="../styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contato</title>
</head>

<body>
    <section class="contato">
        <h2 class="contato-titulo">Contato</h2>
        <form class="api-email" action="https://api.staticforms.xyz/submit" method="post">
            <label class="rotulo">Nome</label>
            <input class="campo" type="name" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label class="rotulo">E-mail</label>
            <input class="campo" type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off" required>
            <label class="rotulo">Mensagem</label>
            <textarea class="mensagem" name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button class="enviar-contato" type="submit">Enviar</button>

            <input type="hidden" name="accessKey" value="43f6c00b-b0af-424c-b419-181ebf1cc1aa">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/contato/agradecimento.html">
        </form>
    </section>
</body>

</html>
