<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./login.css">
  <title>Login</title>
</head>
<body>
  <section class="header-login">
    <a href="../index.html"
    ><img src="../img/logoEcoDecor.png" class="logo" alt="EcoDecor Logo"
  /></a>
  </section>
  <div class="tela-login">
    <form class="form-login">
      <div class="titulo-login">
        <h2>Entrar</h2>
        <p>Insira os seus dados para iniciar a sessão</p>
      </div>
      <div class="email-login">
        <input type="email" placeholder="Email" id="">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="senha-login">
        <input type="password" placeholder="Senha" id="senhaLo">
        <i class="fa-solid fa-eye"  id="iconLo"  onclick="mostrarSenha()"></i>
      </div>
      <div class="mais-login">
        <label><input type="checkbox" name="" id="">Lembre-me</label>
        <a href="#">Esqueceu a senha?</a>
      </div>
      <div class="btnlogin-tela">
        <a href="#">Login</a>
      </div>
      <div class="btncadastro-login">
        <a href="">Cadastre-se</a>
      </div>
    </form>
  </div>
  <footer class="footer-login">
    <a href="">Sobre Nós</a>
    <a href="">Serviços</a>
    <a href="">Política de Privacidade</a>
    <a href="">Termos e Condições</a>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
