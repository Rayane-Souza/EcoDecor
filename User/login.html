<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
</head>

<body>
    <section id="header-login">
        <a href="../index.html" ><img src="../img/logoEcoDecor.png" class="logo" alt="EcoDecor Logo"/></a>
    </section>

    <div class="login-container">
        <form class="login-form">
            <h1>Entrar</h1>
            <div class="input-login">
                <input type="text" placeholder="Email" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-password">
                <input type="password" placeholder="Senha" id="senha">
                <i class="fa-solid fa-eye" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            <div class="esqueceu-a-senha">
                <label><input type="checkbox">Lembre-me</label>
                <a href="">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="cadastrar-se">
                <p>Ainda n√£o possui uma conta?</p>
                <button class="btn-cadastro">Cadastre-se</button>
            </div>
        </form>
        <script src="../script.js"></script>
    </div>
</body>
</html>
