    <div
      class="modal right fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Acessar Conta</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="header-user">
            <nav class="nav-login">
              <a href="" class="entrar-login">ENTRAR</a>
              <a href="" class="cadastrar-login">CADASTRAR</a>
            </nav>
          </div>
          <div class="modal-body">
            <div class="container-user">
              <div class="acesse-login">
                <p>
                  Acesse agora a sua conta para acompanhar os seus pedidos e ter
                  ofertas exclusivas.
                </p>
              </div>
              <form class="form-login">
                <div class="input-login">
                  <input type="text" placeholder="Email" required />
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-password">
                  <input type="password" placeholder="Senha" id="senha" />
                  <i
                    class="fa-solid fa-eye"
                    id="btn-senha"
                    onclick="mostrarSenha()"
                  ></i>
                </div>
                <div class="esqueceu-a-senha">
                  <label><input type="checkbox" />Lembre-me</label>
                  <a href="">Esqueceu a senha?</a>
                </div>
                <a href="../index.html" class="btn-login">Login</a>
              </form>
              <div class="p-concorda">
                <p class="conc-termos">
                  Ao continuar com o acesso, você concordar com os nossos termos
                  e Política de Privacidade
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
