<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/novo-usuario/style.css" />
  </head>
  <body>
    <section class="header-cadastro">
      <a href="../index.html">
        <img src="../img/logoEcoDecor.png" class="logo" alt="EcoDecor Logo" />
      </a>
    </section>
    <div class="titulo-cadastro">
      <h2>Crie uma conta</h2>
    </div>
    <div class="p-cadastro">
      <p>Insira os seus dados abaixo e fique por dentro das nossas novidades</p>
    </div>
    <div class="body-cadastro">
      <form class="form-cadastro">
        <div class="cadastro-nome">
          <label class="obgt">*</label>
          <label>Nome Completo</label>
          <input type="text" placeholder=""  />
        </div>
        <div class="cadastro-email">
          <label class="obgt">*</label>
          <label for="">Email</label>
          <input type="email" />
        </div>
        <div class="cadastro-genero">
          <label class="obgt">*</label>
          <label for="">Gênero</label>
          <select name="role">
            <option selected value="">Gênero</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
            <option value="Prefiro não informar">
              Prefiro não informar
            </option></select
          ><br />
        </div>
        <div class="data-cadastro">
          <label class="obgt">*</label>
          <label for="">Data de Nascimento</label>
          <input type="date" placeholder="Data de Nascimento " />
        </div>
        <div class="senha-cadastro">
          <label class="obgt">*</label>
          <label for="">Senha</label>
          <input type="text" placeholder="" id="senhat" />
        </div>
        <div class="senhaR-cadastro">
          <label class="obgt">*</label>
          <label for="">Repetir Senha</label>
          <input type="password" placeholder="" id="senhaC" />
          <i class="fa-solid fa-eye" id="senhai" onclick="mostrarSenha()"></i>
        </div>
        <div class="cadastro-termos">
          <label
            ><input type="checkbox" name="" id="senhaCR" />Ao criar uma conta você
            concordar com os <a href="">Termos e Condições</a> da
            EcoDecor.</label
          >
          <label
            ><input type="checkbox" name="" id="" />Quero receber ofertas e
            novidades no email.</label
          >
        </div>
        <div class="botao-cadastrar">
          <a href="" onclick="return validarSenha()">Cadastrar</a>
        </div>
        <div class="cadastro-fazerlogin">
          <p>Já possui uma conta? <a href="">Fazer login</a></p>
        </div>
      </form>
    </div>
    <footer class="footer-cadastro">
        <a href="">Sobre Nós</a>
        <a href="">Serviços</a>
        <a href="">Política e Privacidade</a>
        <a href="">Termos e Condições</a>
      </footer>
      <script src="./script.js"></script>
  </body>
</html>
